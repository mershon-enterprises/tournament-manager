<ion-view view-title="{{match.title}}">
  <ion-content>

  <div class="row">

     <div class="col"><img src="img/avatar.jpg"/><br>{{match.player1.name}}
     </div>
     <div class="col vs col-25">VS
     </div>
     <div class="col"><img src="img/avatar.jpg"/><br>{{match.player2.name}}
     </div>
  </div>

  <h2 style="width:100vw; text-align:center">{{match.table}}</h2>

  <div class="row">
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(0,0)">0</button>
    </div>
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(1,0)">0</button>
    </div>
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(2,0)">0</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(0,1)">1</button>
    </div>
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(1,1)">1</button>
    </div>
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(2,1)">1</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(0,2)">2</button>
    </div>
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(1,2)">2</button>
    </div>
    <div class="col">
      <button class="button button-positive" ng-click="incrementScore(2,2)">2</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      Player One<br>
      <h3>{{temp1Wins}}</h3>
    </div>
    <div class="col">
      Player Two<br>
      <h3>{{temp2Wins}}</h3>
    </div>
    <div class="col">
      Draws<br>
      <h3>{{tempdraws}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
    </div>
    <div class="col">
       <button class="button button-positive" ng-click="">Report Match</button>
    </div>
    <div class="col">
    </div>
  </div>

  <div class="honor">
    <h4>Honor Opponent</h4>

    <button class="button button-dark" ng-click="">Friendly</button><br>
    <button class="button button-dark" ng-click="">Helpful</button><br>
    <button class="button button-dark" ng-click="">Teamwork</button><br>
  </div>

  <br>
  <br>

  </ion-content>
</ion-view>
